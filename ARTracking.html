<!doctype html>
<html>
<head>
  <title>AR Multiple Image Tracking with A-Frame</title>
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
</head>
<body style="margin : 0px; overflow: hidden;">
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
    <!-- First marker -->
    <a-nft type="nft" url="your-server/https://raw.githack.com/Samueldefenai/ARCoba/main/Lookism.iset" smooth="true" smoothcount="10" smoothtolerance=".01" smooththreshold="5">
      <a-video src="your-server/https://raw.githack.com/Samueldefenai/ARCoba/main/Webtoon_Lookism.mp4" width="3" height="1.5" rotation="0 180 0"></a-video>
    </a-nft>

    <!-- Second marker -->
    <a-nft type="nft" url="your-server/https://raw.githack.com/Samueldefenai/ARCoba/main/Kim_Dokja.iset" smooth="true" smoothcount="10" smoothtolerance=".01" smooththreshold="5">
      <a-video src="your-server/https://raw.githack.com/Samueldefenai/ARCoba/main/Omniscient_Reader.mp4" width="3" height="1.5" rotation="0 180 0"></a-video>
    </a-nft>

    <a-entity camera></a-entity>
  </a-scene>

</body></html>
